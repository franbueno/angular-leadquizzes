<div class="embed-title py-2">
  <span class="ml-3">A/B Testing: (Save quiz before adding a variation)</span>
</div>
<div class="quiz">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-4 bg-light" *ngIf="quizForm" [@fadeInOut]="'in'">
        <form [formGroup]="quizForm">

          <div class="form-group">
            <label class="d-flex">
              <span class="font-weight-bold">Quiz Name:*</span>
              <small class="text-muted ml-auto mt-2">
                {{ maxTextLength }} / {{ quizForm.value.name.length }}
              </small>
            </label>
            <!-- error block -->
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.name.errors }" required>
            <div *ngIf="submitted && formControls.name.errors" class="invalid-feedback">
              <div *ngIf="formControls.name.errors.required">Please insert quiz name</div>
            </div>
          </div>

          <div class="form-group">
            <label class="font-weight-bold">Quiz Image:</label>
            <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)">
              <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                <p class="mt-3 px-3">Drag and Drop to Upload or <a class="btn btn-light rounded-pill" (click)="openFileSelector()">click here</a></p>
              </ng-template>
            </ngx-file-drop>
            <!-- error block -->
            <div *ngIf="submitted && formControls.name.errors" class="invalid-feedback">
              <div *ngIf="formControls.name.errors.required">Please insert quiz name</div>
            </div>
          </div>

          <div class="form-group">
            <label class="d-flex">
              <span class="font-weight-bold">Quiz Title:*</span>
              <small class="text-muted ml-auto mt-2">
                {{ maxTextLength }} / {{ quizForm.value.title.length }}
              </small>
            </label>
            <input type="text" id="title" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.title.errors }" required>
            <!-- error block -->
            <div *ngIf="submitted && formControls.title.errors" class="invalid-feedback">
              <div *ngIf="formControls.title.errors.required">Please insert quiz title</div>
            </div>
          </div>

          <div class="form-group">
            <label class="d-flex">
              <span class="font-weight-bold">Quiz Description:*</span>
              <small class="text-muted ml-auto mt-2">
                {{ maxDescriptionLength }} / {{ quizForm.value.description.length }}
              </small>
            </label>
            <textarea formControlName="description" rows="3" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.description.errors }" required></textarea>
            <!-- error block -->
            <div *ngIf="submitted && formControls.description.errors" class="invalid-feedback">
              <div *ngIf="formControls.description.errors.required">Please insert quiz description</div>
            </div>
          </div>

          <div class="form-group">
            <label class="d-flex">
              <span class="font-weight-bold">Call to Action Label:*</span>
              <small class="text-muted ml-auto mt-2">
                {{ maxActionLength }} / {{ quizForm.value.action.length }}
              </small>
            </label>
            <input type="text" formControlName="action" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.action.errors }" required>
            <!-- error block -->
            <div *ngIf="submitted && formControls.action.errors" class="invalid-feedback">
              <div *ngIf="formControls.action.errors.required">Please insert label action</div>
            </div>
          </div>

          <div class="d-flex">
            <button *ngIf="quiz?.id" class="btn btn-primary" [ngClass]="{ 'blink_me_slow': quiz.questions.length === 0 }" [routerLink]="['/quiz/question', quiz.id]">Questions</button>
            <button class="btn btn-success ml-auto" (click)="onSubmit()">Save Basic Info</button>
          </div>

        </form>
      </div>
      <div class="col-12 col-sm-8 pt-3 pt-sm-0" *ngIf="quizForm" [@fadeInOut]="'in'">
        <app-quiz-preview [form]="quizForm"></app-quiz-preview>
      </div>
    </div>
  </div>
</div>
